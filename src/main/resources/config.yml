# BetterReset configuration

confirmation:
  # Require a second, explicit confirmation before running a reset command
  requireConfirm: true
  # How long the confirmation is valid (seconds)
  timeoutSeconds: 15

players:
  # After reset and recreation, return affected players to the new overworld spawn
  returnToNewSpawnAfterReset: true
  # If true, players who die shortly after a reset are forced to respawn at the new overworld spawn
  forceRespawnToNewOverworld: true
  # How long after a reset to enforce respawn override (seconds)
  respawnRecentWindowSeconds: 600
  # Clear inventories, XP, hunger, health when moved into the fresh world
  freshStartOnReset: true
  
# General limits and safety gates
limits:
  # Prevent resets if more than this many players are online (-1 to disable)
  maxOnlineForReset: -1
  # Prevent repeated resets for the same base world within this many seconds (0 to disable)
  resetCooldownSeconds: 0

messages:
  noPermission: "&cYou don't have permission to use this command."
  confirmationWarning: "&c[WARNING] This will DELETE and REGENERATE &e%world% &coverworld, nether, and end while the server is running!"
  confirmationHowTo: "&7Type &e/%label% %world% confirm &7within &e%seconds%s &7to proceed."
  countdownTitle: "&cReset in %s..."
  countdownSubtitle: "&7plugin made by muj3b"

countdown:
  seconds: 10
  # If true, show countdown titles to all players. If false, only to players in affected dimensions.
  broadcastToAll: true

preload:
  # Preload temporary worlds during countdown for instant-feel swaps
  enabled: true
  # If true, automatically disables preload when TPS is low
  autoDisableHighLag: true
  # Preload only when current TPS is at least this value (Paper only; otherwise ignored)
  tpsThreshold: 18.0

teleport:
  # Name of a safe fallback world to send players before deletion. Leave blank to auto-pick/create.
  fallbackWorldName: ""


confirmation:
  # If true, console commands skip confirmation
  consoleBypasses: true

backups:
  # Enable creating backups before reset. Disable to save storage (folders are deleted instead).
  enabled: true
  # Keep at most this many snapshots per base world (older are pruned)
  maxPerBase: 5
  # Keep at most this many snapshots total across all bases
  maxTotal: 50
  # Delete snapshots older than this many days
  maxAgeDays: 30
  # When clicking "Prune Now" in GUI, keep at most this many per base (force policy)
  pruneNowKeepPerBase: 2

# Deletion threading and seed history
seeds:
  useSameSeedForAllDimensions: true
  historyCapacity: 10

deletion:
  parallelism: 2

debug:
  gui: true
  backups: true
